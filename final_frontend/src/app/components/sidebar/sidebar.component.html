<img [src]="imgToUse" alt="Doom Cat Blinking" style="width: 175px; height: auto;">
<br>

<div *ngIf="loggedIn | async" class="qr-container">
  <div *ngIf="qrCodeUrl" class="qr-card">
    <h4 class="qr-title">Scan the QR code below to subscribe on Telegram</h4>
    <div class="qr-code-wrapper">
      <img [src]="qrCodeUrl" alt="Telegram QR Code" class="qr-image"/>
      <div class="qr-hover-effect"></div>
    </div> 
  </div>
  <p *ngIf="!qrCodeUrl" >
    Generating QR Code...
  </p>
</div>
