
<div class="topics-preference-form">
    <h2>Add Topics of Interest</h2>
    <form [formGroup]="form" (submit)="processForm()">
      <div class="topics-container">
        <div *ngFor="let topic of this.topicList" class="topic-item">
          <label class="topic-label">
            <input type="checkbox" 
                   [value]="topic.id" 
                   [checked]="this.userCurrPref.has(topic.id)"
                   (change)="checkboxChange($event)">
            <span class="topic-title">{{topic.webTitle}}</span>
          </label>
        </div>
      </div>
      <button type="submit" class="submit-btn">Update Preferences</button>
    </form>
  </div>
